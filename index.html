<!DOCTYPE html>
<html lang="en">
  <head>
   
    
    <title>Calculator</title>
  </head>
  <body>
    <table>
        <tr>
            <th><div id="answer"></div></th>
           
          </tr>
        <tr>
          <th><button id="one">1</button></th>
          <th><button id="two">2</button></th>
          <th><button id="three">3</button></th>
          <th><button id="plus">+</button></th>
        </tr>
        <tr>
          <td><button id="four">4</button></td>
          <td><button id="five">5</button></td>
          <td><button id="six">6</button></td>
          <th><button id="minus">-</button></th>
        </tr>
        <tr>
          <td><button id="seven">7</button></td>
          <td><button id="eight">8</button></td>
          <td><button id="nine">9</button></td>
          <th><button id="times">x</button></th>
        </tr>
        <tr>
            <td><button id="zero">0</button></td>
            <td><button id="clear">C</button></td>
            <td><button id="enter">E</button></td>
            <th><button id="divide">/</button></th>
          </tr>
      </table>
      <script src="index.js"></script>
  </body>
</html>
